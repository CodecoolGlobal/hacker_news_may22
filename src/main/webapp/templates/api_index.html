<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${name} + ' aaa'"></h1>
<ul>
    <th:block th:each="url:${allUrls}">
        <li>
            <a th:href="${url}" th:text="${url}"></a>
        </li>
    </th:block>
</ul>
</body>
</html>
